<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/4e32ddf12b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <title>login page</title>
  </head>

  <body>
    <button class="login">Login</button>
    <div class="container hidden">
      <button class="close-login"><i class="fa-solid fa-xmark"></i></button>
      <h1 class="heading">Login</h1>
      <ul>
        <li>
          <input class="box-one" type="text" placeholder="Email" required /><i
            class="fa-solid fa-xmark"
          ></i>
        </li>
        <li>
          <input
            class="box-two"
            type="password"
            placeholder="password"
            required
          /><i class="fa-solid fa-xmark"></i>
        </li>
        <li><input class="btn" type="submit" value="submit" /></li>
      </ul>
    </div>

    <button class="dark-theme">Dark<i class="fa-solid fa-moon"></i></button>
    <button class="light-theme">Light<i class="fa-solid fa-sun"></i></button>

    <script src="scripts/script.js"></script>
  </body>
</html>
